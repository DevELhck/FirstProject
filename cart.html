<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add custom styles if necessary */
  </style>
</head>
<body>

  <!-- Navigation Bar (same as before) -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">E-Store</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
          <!-- Other links here -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <div class="container mt-5">
    <h2>Your Carts</h2>
    <div id="cart-items" class="row mt-3">
      <!-- Cart items will be dynamically inserted here -->
    </div>

    <div class="mt-4">
      <h3>Total: $<span id="total-price">0.00</span></h3>
      <button class="btn btn-success" onclick="goToCheckout()">Proceed to Checkout</button>
    </div>
  </div>

  <script>
    function goToCheckout() {
      // Store cart data in localStorage
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      localStorage.setItem('checkoutCart', JSON.stringify(cart));

      // Redirect to the checkout page
      window.location.href = 'checkout.html';
    }

    // Function to render the cart items
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartContainer = document.getElementById('cart-items');
      const totalPriceElement = document.getElementById('total-price');

      // Clear the cart container
      cartContainer.innerHTML = '';

      let totalPrice = 0;

      // Loop through the cart items and create HTML for each item
      cart.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('col-md-4');
        productCard.classList.add('mb-4');

        productCard.innerHTML = `
          <div class="card">
            <img src="${product.image}" class="card-img-top" alt="${product.name}">
            <div class="card-body text-center">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">$${product.price}</p>
              <button class="btn btn-danger remove-from-cart" data-id="${product.id}">Remove</button>
            </div>
          </div>
        `;

        // Add the product card to the cart container
        cartContainer.appendChild(productCard);

        // Add to total price
        totalPrice += parseFloat(product.price);
      });

      // Update the total price in the cart
      totalPriceElement.textContent = totalPrice.toFixed(2);

      // Add event listeners to the remove buttons
      document.querySelectorAll('.remove-from-cart').forEach(button => {
        button.addEventListener('click', function () {
          const productId = this.getAttribute('data-id');
          removeFromCart(productId);
        });
      });
    }

    // Function to remove an item from the cart
    function removeFromCart(productId) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      // Log the cart before and after the removal
      console.log('Before removal:', cart);

      // Filter out the item by ID
      cart = cart.filter(item => item.id !== productId);

      // Log the cart after filtering
      console.log('After removal:', cart);

      // Update cart in localStorage
      localStorage.setItem('cart', JSON.stringify(cart));

      // Re-render the cart
      renderCart();
    }

    // Initial render when the page loads
    renderCart();
  </script>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
